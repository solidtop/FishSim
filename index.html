<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Sim</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: rgb(30, 30, 30);
            color: white;
        }

        #game-screen {
            border: 1px solid black;
            background-color: white;
        }

        .hud {
            display: block;
            margin: auto;
        }

        small {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="game-screen" width="1280" height="720"></canvas>

    <div class="hud">
        <p id="fish-display"></p>
        <button id="btn-spawn-fish">Spawn Fish</button>
        <button id="btn-spawn-food">Spawn Food</button>
        
        <small>Left mouse button: follow</small>
        <small>Right mouse button: annoy</small>

        <button id="btn-spawn-enemy">Spawn Enemy</button>
    </div>

    <script src="./src/main.js" type="module"></script>

</body>
</html>
